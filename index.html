<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Link Converter</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Link Converter</h1>
        <form id="converter-form">
            <input type="text" id="youtube-link" placeholder="Enter YouTube URL" required>
            <button type="submit">Convert</button>
        </form>
        <div id="results" class="hidden">
            <div class="result-item">
                <label for="embed-link">Embed Link:</label>
                <input type="text" id="embed-link" readonly>
                <button class="copy-btn" data-clipboard-target="#embed-link">Copy</button>
            </div>
            <div class="result-item">
                <label for="nocookie-link">NoCookie Embed Link:</label>
                <input type="text" id="nocookie-link" readonly>
                <button class="copy-btn" data-clipboard-target="#nocookie-link">Copy</button>
            </div>
        </div>
        <div id="error-message" class="error hidden">
            Please enter a valid YouTube URL.
        </div>
    </div>
    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
